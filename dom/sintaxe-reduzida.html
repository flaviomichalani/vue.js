<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <!-- Propriedades reduzidas, o v-on é substituido por @ -->
    <p>{{ contador }}</p>
    <button @click="somar">Somar 1</button>
    <hr>
    <!-- Propriedades reduzidas, o v-bind é omitido no value -->
    <input type="text" :value="contador">
</div>

<script>
    new Vue({
        el:'#app',
        data: {
            contador: 0
        },
        methods: {
            somar() {
                this.contador++
            }
        }
    })
</script>
